<div class="uk-card uk-card-default uk-height-1-1 uk-border-rounded">
    <div style="background-color: #ffffff;" class="uk-card-media-top uk-text-center uk-padding-small">
        <img style="margin: auto" [src]="product.api_featured_image" alt="">
    </div>
    <div>
        <div class="uk-card-body uk-text-center">
            <h3 class="uk-card-title uk-text-small limit-text">
                {{product.name}}
            </h3>
            <div class="uk-text-bold uk-text-large uk-margin-small-bottom">
                {{product.price | currency: 'USD'}}
            </div>
            <div class="uk-card-footer uk-text-center">
                <a href="" class="uk-button uk-button-primary">
                    Details
                </a>
            </div>
        </div>
    </div>
</div>
