<div class="uk-container">
    <div style="height: 75px" class="uk-position-relative uk-visible-toggle uk-dark" uk-slider="autoplay: true; autoplay-interval: 4000; pause-on-hover: false">

        <ul class="uk-slider-items uk-child-width-1-3 uk-child-width-1-6@m">
            <li *ngFor="let c of categories">
                <div style="background-color: orchid; color: white; padding: 0px 14px" class="uk-position-center uk-position-relative uk-border-circle"><h1 class="uk-light">{{c.title.at(0).toUpperCase()}}</h1></div> 
            </li>
        </ul>
    
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>
</div>
