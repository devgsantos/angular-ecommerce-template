<header>
    <div class="uk-container uk-container-large uk-flex uk-flex-middle uk-flex-between">
        <div class="logo">
            <span>LOGO</span>
        </div>
        <nav class="uk-width-1-1" uk-navbar>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-active">
                        <a>
                            <span uk-icon="icon: home; ratio: 0.75" style="margin-bottom: 6px;"></span>HOME
                        </a>
                    </li>
                    <li class="uk-parent">
                        <a>
                            <span uk-icon="icon: thumbnails; ratio: 0.75" style="margin-bottom: 6px;"></span>PRODUCTS
                        </a>
                    </li>
                    <li class="uk-position-relative">
                        <div *ngIf="cartQuantity > 0" class="uk-position-top-right" style="top: 10px">
                            <span class="uk-badge" style="margin-bottom: 6px;">{{cartQuantity}}</span>
                        </div>
                        <a>
                            <span uk-icon="icon: cart; ratio: 0.75" style="margin-bottom: 6px;"></span>Cart
                        </a>
                    </li>
                    <li>
                        <a>
                            <span uk-icon="icon: user; ratio: 0.75" style="margin-bottom: 6px;"></span>ACCOUNT
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="categories">
        <div class="uk-container">
            <div class="uk-flex uk-flex-middle uk-flex-between uk-padding-small">
                <div *ngFor="let t of productTypes" >
                    <a class="categories-item">{{ t.title.replace('_', ' ') }}</a>
                    <div uk-dropdown="mode: hover">
                        <ul class="uk-nav uk-dropdown-nav uk-list-divider">
                            <li *ngFor="let c of t.categories" class=" fill-effect uk-padding-small uk-padding-remove-top uk-padding-remove-bottom uk-padding-remove-right">
                                <a class="category-title" [routerLink]="['/products', 'list']" [queryParams]="{ productTypeId: t.id, producTypeTitle: t.title, productCategoryId: c.id, productCategoryTitle: c.title}">
                                    {{ c.title.replace('_', ' ') }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
